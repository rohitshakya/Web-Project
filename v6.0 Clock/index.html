<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
</head>
<body onload="startTime()">
<h1><p>Clock</p>
<div id="displayClock"></div></h1>

<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  var format="AM";
  if(h>11){format="PM"};
  h=checkTimeHour(h);
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('displayClock').innerHTML =
  h + ":" + m + ":" + s + " "+format;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
function checkTimeHour(i) {
  if (i >12) {i =i-12};  // add zero in front of numbers < 10
  return i;
}

</script>
</body>
</html>
